<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="style/picture.css">
</head>
<body>
     <header>
        <h1>My Picture Collage</h1>
     </header>
     <main>
        <section>
            <div class="row">
                <img src="images/imag1.jpg" alt="">
            </div>
            <div class="row">
               <div>
                <img src="images/image2.jpg" alt="">
               </div>
                <div>
                    <img src="images/imag3.jpg" alt="">
                </div>
                <div class="vertacal-collage">
                    <img src="images/imag4.jpg" alt="">
                    <img src="images/imag5.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="images/imag5.jpg" alt="">
                </div>
                <div class="squre-collage">
                    <img src="images/imag7.jpg" alt="">
                    <img src="images/imag7.jpg" alt="">
                    <img src="images/imag7.jpg" alt="">
                    <img src="images/imag7.jpg" alt="">
                </div>
                <div>
                    <img src="images/imag6.jpg" alt="">
                </div>
            </div>
        </section>
     </main>
</body>
</html>
